<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>

<div id="display"></div>

<script>


let dataToDisplay = [];

do {
    
    let nomeDaDisciplina = prompt("Insira o Nome da Disciplina:");
    let descricaoDaDisciplina = prompt("Insira a Descrição da Disciplina:");
    let frequenciaMinimaDaDisciplina = prompt("Insira a Frequência Mínima da Disciplina:");
    let notaMinimaDaDisciplina = prompt("Insira a Nota Mínima da Disciplina:");

    
    dataToDisplay.push(`Disciplina: ${nomeDaDisciplina}`);
    dataToDisplay.push(`Descrição: ${descricaoDaDisciplina}`);
    dataToDisplay.push(`Frequência Mínima: ${frequenciaMinimaDaDisciplina}`);
    dataToDisplay.push(`Nota Mínima: ${notaMinimaDaDisciplina}`);

    
    var continuar = prompt("Deseja Continuar Cadastrando? (Sim/Não)");
} while (continuar.toLowerCase() === "sim");

document.getElementById("display").innerHTML = dataToDisplay.join("</br>")

</script>
</body>
</html>
